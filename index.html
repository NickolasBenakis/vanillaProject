<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.4.4/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css">
</head>

<body>
    <div class="body-container">
        <form>
            <input type="text" autocomplete="off" autofocus id="input_form" placeholder='Enter a City...'>
            <div class="list-container">
                <ul id="list-cities">
                    <li>Athens</li>
                    <li>London</li>
                    <li>Paris</li>
                    <li>Barcelona</li>
                </ul>
            </div>
        </form>
    </div>
    <dialog id="favDialog">
        <form method="dialog">
            <table id="metrics">
                <th>Metrics</th>
                <tr id="max">
                </tr>
                <tr id="min">
                </tr>
            </table>
        </form>
        <button id="return">Cancel</button>
    </dialog>
    <script src="./dist/bundle.js"></script>
</body>

</html>
